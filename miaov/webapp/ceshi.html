<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Constructor.

        var Interface=function (name,methods) {
            if(arguments.length!=2){
                throw new Error ("Interface constructor called with"+arguments.length+"arguments,but expected exactly 2.");
            }

            this.name=name;
            this.methods=[];
            for (var i=0,len=methods.length;i<len;i++){
                if (typeof methods[i]!='string'){
                    throw new Error ("Interface constructor expects method names to be passed in as a string.");
                }
                this.methods.push(methods[i]);
            }
        };
        Interface.ensureImplements=function (object) {
            if (arguments.length<2){
                throw new Error("Function Interface.ensureImplements called whit"+arguments.length+"arguments,but expected at least 2.");
            }

            for (var i=1,len=arguments.length;i<len;i++){
                var interface = arguments[i];
                if (interface.constructor!=Interface){
                    throw new Error("Function Interface.ensureImplements expects arguments two and above to ba instances of Interface.");
                }

                for (var j=0,methodslen=interface.methods.length;j<methodslen;j++){
                    var method=interface.methods[j];
                    if(!object[method]||typeof object[method] !='function'){
                        throw new Error("Function Interface.ensureImplements:object does not implement the"+interface.name+"interface.Method"+method+" was not found.");
                    }
                }
            }
        };

        /*The   Bicycle interface.*/
        var Bicycle=new Interface('Bicycle',['assemble','wash','ride','repair']);

        /*Speedster class*/

        var Speedster=function () { // implements Bicycle
            //...
        };
        Speedster.prototype={
            assemble:function () {
                //...
            },
            wash:function () {
                //...
            },
            ride:function () {
                //...
            },
            repair:function () {
                //...
            }
        };

        /*Lowrider class*/

        var Lowrider=function () { // implements Bicycle
            //...
        };
        Lowrider.prototype={
            assemble:function () {
                //...
            },
            wash:function () {
                //...
            },
            ride:function () {
                //...
            },
            repair:function () {
                //...
            }
        };

        /*ComfortCruiser class*/

        var ComfortCruiser=function () { // implements Bicycle
            //...
        };
        ComfortCruiser.prototype={
            assemble:function () {
                //...
            },
            wash:function () {
                //...
            },
            ride:function () {
                //...
            },
            repair:function () {
                //...
            }
        };

        /*BicycleShop class*/
        var BicycleShop=function () {};
        BicycleShop.prototype={
            sellBicycle:function (model) {
                var bicycle;

                switch (model){
                    case 'The Speedster':
                        bicycle=new Speedster();
                        break;
                    case 'The Lowrider':
                        bicycle=new Lowrider();
                        break;
                    case 'The Comfort Cruiser':
                    default:
                        bicycle=new ComfortCruiser();
                        break;
                }
                Interface.ensureImplements(bicycle,Bicycle);
                bicycle.assemble();
                bicycle.wash();

                return bicycle;
            }
        };
    </script>
</head>
<body>

</body>
</html>
